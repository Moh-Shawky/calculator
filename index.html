<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <button class=" pri"></button>
    <div class="numbers">
        <div class="fir">
            <button class="num n7 nm">7</button>
            <button class="num n8 nm">8</button>
            <button class="num n9 nm">9</button>
            <button class="num op">%</button>
            <button class="num nm clear" >CE</button>
        </div>
        <div class="mid1">
            <button class="num n4 nm">4</button>
            <button class="num n5 nm">5</button>
            <button class="num n6 nm">6</button>
            <button class="num op" >÷</button>
            <!-- <button class="num op">√</button> -->
        </div>
        <div class="mid2">
            <button class="num n1 nm">1</button>
            <button class="num n2 nm">2</button>
            <button class="num n3 nm">3</button>
            <button class="num op" >-</button>
        </div>
        <div class="las">
            <button class="num n0 nm">0</button>
            <button class="num nd">.</button>
            <button class="num ne">=</button>
            <button class="num op opp" >+</button>
            <button class="num op" >*</button>

        </div>
    </div>
    <button class="li"><a href="mailto:mohamedshawky20m@email.com">If you care give me your feedback</a></button>
    <script src="index.js"></script>

</body>

</html>
